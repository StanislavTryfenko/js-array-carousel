<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>         
<body>


    <div class="container mt-5" style="width: 800px;">

        <div class="row slider">

            <div class="col-10 p-0 slides" style="height: 350px;">
                
            </div>

            <div class="col-2 p-0 slides_controller" style="height: 350px;">
                
                <div class="button_container" style="position: absolute; z-index: 10;">
                    <button class="prev" style="position: relative;"><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></button>
                    <button class="next" style="position: relative;"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></button>
                </div>

                <div class="img_list" style=" background-color: black;">
                    <img src="./assets/img/01.webp" alt="" style="width: 100%; height: 70px; opacity: 100%;">
                    <img src="./assets/img/02.webp" alt="" style="width: 100%; height: 70px; opacity: 30%;">
                    <img src="./assets/img/03.webp" alt="" style="width: 100%; height: 70px; opacity: 30%;">
                    <img src="./assets/img/04.webp" alt="" style="width: 100%; height: 70px; opacity: 30%;">
                    <img src="./assets/img/05.webp" alt="" style="width: 100%; height: 70px; opacity: 30%;">
                </div>

            </div>

        </div>

    </div>


    <script src="./assets/js/main.js"></script>    
   
    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
    ></script>
</body>
</html>
